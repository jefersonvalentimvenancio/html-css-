<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
     <h1>imagens dinamicas</h1>
    <p> tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">    
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML 5</p>
    
    <audio preload="metadata" autoplay controls>  <!--O LOOP faz co que a musica fiqui repetindo-->
        <source src="midias/13 - Wesley Safadão - Porque Não Volta - Tá Falando ou Tá Fazendo.mp3" type="audio/mpeg">
        <source src="midias/13 - Wesley Safadão - Porque Não Volta - Tá Falando ou Tá Fazendo.mp3" type="audio/ogg">
        <source src="midias/13 - Wesley Safadão - Porque Não Volta - Tá Falando ou Tá Fazendo.mp3" type="audio/wav">
        <p>infelismente seu reprodutor nao cosegui reproduzir audio
        <a href="midias/13 - Wesley Safadão - Porque Não Volta - Tá Falando ou Tá Fazendo.mp3">clique aqui para baixar o arquivo MP3</a>
        </p>
        
    </audio>
   
    
</body>
</html>
